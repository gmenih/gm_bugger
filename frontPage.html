<html>
<head>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/SansNarrowFont.css">
</head>
<body>
	<div class="leftMenu">
		<span class="leftMenuTitle">
			#Projects
		</span>
		<div id="menuItemSelector"></div>
		<ul class="leftMenuItems" id="leftMenuList">

		</ul>
		<div class="leftMenuControls">
			<div id="addProject"></div>
		</div>
	</div>
	<div class="appContent">
		<div class="projectView">
			<div class="titleRow">
				<div class="titleRowLeft">
					<span id="projectTitle">Title</span>
				</div>
				<div class="titleRowRight">
					Add
				</div>
				
			</div>
			<div class="tasksList" id="tasksList">
				<div class="taskItem">
					<div class="taskItemLeft">
						<div class="taskItemRow">
							<span class="taskType">TODO</span>
							<span class="taskTitle">make something happen</span>
						</div>
						<div class="taskItemRow">
							<span class="taskDate">13.12.2014</span>
						</div>
					</div>
					<div class="taskItemRight">
						<div class="taskFinish">
							<div class="b1"></div>
							<div class="b2"></div>
						</div>
					</div>
				</div>
				<div class="taskItem">
					<div class="taskItemLeft">
						<div class="taskItemRow">
							<span class="taskType">BUG</span>
							<span class="taskTitle">fix something</span>
						</div>
						<div class="taskItemRow">
							<span class="taskDate">13.12.2014</span>
						</div>
					</div>
					<div class="taskItemRight">
						<div class="taskFinish">
							<div class="b1"></div>
							<div class="b2"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="noContent">
			No content to display.
		</div>
	</div>
	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="js/projectClass.js" type="text/javascript"></script>
	<script src="js/leftMenu.js" type="text/javascript"></script>
	<script src="js/projectView.js" type="text/javascript"></script>
</body>
</html>
